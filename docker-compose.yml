version: "3.9"
services:
  tg-bot:
    image: client:0.9.1
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - BOT_TOKEN=7105004322:AAGdYwBGI572qYYN54oGrImegluPkeipleg
    networks:
      - postgres
    restart: unless-stopped

  postgres:
    container_name: postgres_container
    image: postgres:14.7-alpine
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=4GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "temp_file_limit=10GB"
      - "-c"
      - "log_min_duration_statement=200ms"
      - "-c"
      - "lock_timeout=1s"
      - "-c"
      - "statement_timeout=60s"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "pg_stat_statements.track=all"
    environment:
      POSTGRES_DB: "hr_russia"
      POSTGRES_USER: "andrey115527"
      POSTGRES_PASSWORD: "pasik"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - hr_russia-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U andrey115527 -d hr_russia"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - postgres


volumes:
  hr_russia-data:

networks:
  postgres:
    driver: bridge